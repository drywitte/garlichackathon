<!DOCTYPE html>
<html>
	<head>
		<title>Auto Hand</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="index.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<button id="predict">Predict</button>
			</div>
			<div class="row">
				<div class="col-6">
					<h2>Actual</h2>
				</div>
				<div class="col-6">
					<h2>Predicted</h2>
				</div>
			</div>
			<div class="row">
			  <div class="col-3" id="cyrindarical_act">
				<img src="cyrindarical grasp.png" class="img-fluid" >
			  </div>
			  <div class="col-3" id="palmar_act">
				<img src="palmar.png" class="img-fluid">
			  </div>
			  <div class="col-3" id="cyrindarical_pred">
				<img src="cyrindarical grasp.png" class="img-fluid">
			  </div>
			  <div class="col-3" id="palmar_pred">
				<img src="palmar.png" class="img-fluid">
			  </div>
			</div>
			<div class="row">
				<div class="col-3" id="hook_act">
				  <img src="hook or snap.png" class="img-fluid" >
				</div>
				<div class="col-3" id="spherical_act">
				  <img src="spherical.png" class="img-fluid">
				</div>
				<div class="col-3" id="hook_pred">
				  <img src="hook or snap.png" class="img-fluid">
				</div>
				<div class="col-3" id="spherical_pred">
				  <img src="spherical.png" class="img-fluid">
				</div>
			</div>
			<div class="row">
				<div class="col-3" id="tip_act">
				  <img src="tip.png" class="img-fluid" >
				</div>
				<div class="col-3" id="lateral_act">
				  <img src="lateral.PNG" class="img-fluid">
				</div>
				<div class="col-3" id="tip_pred">
				  <img src="tip.png" class="img-fluid">
				</div>
				<div class="col-3" id="lateral_pred">
				  <img src="lateral.PNG" class="img-fluid">
				</div>
			</div>
		  </div>
	</body>
</html>
